<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Python Flask Bucket List App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
      <div class="container">
        <div class="header">
          <nav>
            <ul class="nav nav-pills float-right">
              <li role="presentation" class="nav-item"><a class="nav-link active" href="#">Add Item</a></li>
              <li role="presentation" class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Python Flask App</h3>
        </div>
        <section>
          <form class="form-horizontal" method="post" action="/addWish">
            <fieldset>
              <!-- Form Name -->
              <legend>Create Your Wish</legend>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>
                <div class="col-md-4">
                  <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
                </div>
              </div>
              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Post</label>
                <div class="col-md-4">
                  <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                </div>
              </div>
              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                  <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </div>
              </div>
            </fieldset>
          </form>
        </section>
        <footer class="footer">
          <p>&copy; Karuna Sehgal 2019</p>
        </footer>
      </div>
    </body>

</html>
